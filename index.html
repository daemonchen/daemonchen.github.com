---
layout: default
---



<ul>

        {% for post in site.posts %}        
	        <div class="span4">
	          <h3>
	          	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	          </h3>
	          <p>
	          	{{ post.date | date_to_string }} 
	          	<a style="float:right;" href="{{ site.baseurl }}{{ post.url }}#disqus_thread"></a>
	          </p>
	          <p>{{ post.brief }}</p>
	        </div>
        {% endfor %}

</ul>
