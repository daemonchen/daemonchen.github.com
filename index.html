---
layout: default
---


<p>最新文章</p>

<ul>

        {% for post in site.posts %}

          <li>
          	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <a style="float:right;" href="{{ site.baseurl }}{{ post.url }}#disqus_thread">0</a>
            <a style="float:right; padding-right:20px;" href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date_to_string }} </a>
          </li>

        {% endfor %}

</ul>
