                <p>木作单品的主体均由天然木材制成。由于生长环境气候的不同，每块木头各有不同。产品可能会有疤节、天然纹理、年轮及自然色差等正常现象，以及制作过程中偶然产生的细小凹痕，非质量问题。</p>
