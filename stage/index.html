---
layout: default
---



        {% for post in site.posts %}        
	        <div class="span9">
	          <h3>
	          	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | truncate: 30 }}</a>
	          </h3>
	          <p>
	          	{{ post.date | date_to_string}} 
	          	<a style="float:right;" href="{{ site.baseurl }}{{ post.url }}#disqus_thread"></a>
	          </p>
	          <p>{{ post.brief | truncate: 200 }}</p>
	        </div>
        {% endfor %}
